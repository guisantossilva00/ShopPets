<template>
<div class="content">

    <lightning-card>
        <h1>Criar uma Conta</h1>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-47"></label>
            <div class="slds-form-element__control">
                
                <input type="text" id="name" placeholder="Nome" required="" class="slds-input" />
                <input type="text" id="lastname" placeholder="Sobrenome" required="" class="slds-input"/>
                <input type="email" id="email" placeholder="Email" required="" class="slds-input"/>
                <input type="text" id="phone" placeholder="Celular" required="" class="slds-input"/>
                <input type="text" id="cpf" placeholder="CPF" required="" class="slds-input"/>
                <input type="password" id="password" placeholder="Senha" required="" class="slds-input"/>
                <input type="password" id="ConfirmPassword" placeholder="Confirmar Senha" required="" class="slds-input"/>

            </div>

            <button class="slds-button slds-button_brand" onclick={criarconta}>CADASTRAR</button>
            
        </div>
        
    </lightning-card>
</div>
</template>
