<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Adicionar à lista</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-p-around_small">
                        
                        <!-- Info Product -->
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-4">
                                <section class="image-area slds-p-vertical_small slds-align_absolute-center">
                                    <figure if:true={_productData}>
                                        <img width="100" height="100" src={_productData.defaultImage.url}
                                            alt={_productData.defaultImage.title} />
                                    </figure>
                                </section>
                            </div>
                            <div class="slds-col slds-size_3-of-4">
                                <h2 class="slds-text-title_caps">{_productData.fields.Name}</h2>
                            </div>
                        </div>

                        <!-- Fields     -->
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label" style="font-size:0;">Radio
                                Group Label</legend>

                            <div class="slds-form-element__control">
                                <span class="slds-radio create__list">
                                    <lightning-radio-group name="radioGroup"
                                        label="Criar uma lista"
                                        variant="label-hidden"
                                        options={optionsCreate}
                                        value={_selectedRadioButtonOption}
                                        type="radio"
                                        onchange={handleRadioChange}
                                    >
                                    </lightning-radio-group>

                                    <div class="slds-p-vertical_medium slds-p-horizontal_large">
                                        <lightning-input class="wishlistName" onchange={changeHandler} type="text" label="Nome da lista"
                                            placeholder="Digite um nome para a lista" value={_currentListName} required disabled={_wishlistNameInputDisabled}></lightning-input>
                                    </div>
                                </span>

                                <span class="slds-radio get__list">
                                    <lightning-radio-group name="radioGroup"
                                        label="Adicionar à lista existente"
                                        variant="label-hidden"
                                        options={optionsList}
                                        value={_selectedRadioButtonOption}
                                        type="radio"
                                        onchange={handleRadioChange}
                                    >
                                    </lightning-radio-group>

                                    <div class="slds-p-vertical_medium slds-p-horizontal_large">
                                        <lightning-combobox name="progress" label="Minhas Listas" value={value}
                                            placeholder="Selecionar uma lista..." options={options} onchange={changeHandler} disabled={_comboboxDisabledValue}>
                                        </lightning-combobox>
                                    </div>
    
                                </span>
                            </div>
                        </fieldset>

                    </div>
                </div>
        
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer slds-modal__footer_directional">
                    <!-- <a href={link} id="displayCart" class="slds-button slds-button_neutral display__cart" title="Exibir Carrinho">Cancelar</a> -->
                    
                    <button 
                        class="slds-button slds-button_neutral slds-col" 
                        onclick={closeModal}
                        title="Cancelar"
                    >
                        Cancelar
                    </button>


                    <button 
                        class="slds-button slds-button_brand slds-col" 
                        onclick={handleCreateAndAddToList}
                        title="Adicionar a lista"
                        disabled={_buttonDisabledValue}
                    >
                        Adicionar
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
