<template>
    <div>
        <a class="link" href={productLink}>
            <div class="content">
                <div class="figure">
                    <img
                        src={pictureUrl}
                        class="product slds-align_absolute-center"
                        alt="Product picture"
                    />
                </div>
                <div class="product__info">
                    <p class="title" title={name}>
                        {name}
                    </p>
                    <span class="subtitle">{description}</span>
                    <p class="formated__price">
                        <lightning-formatted-number
                            format-style="currency"
                            currency-code="BRL"
                            value={productPrice}
                            class="price"
                        ></lightning-formatted-number>
                    </p>
                </div>
            </div>
        </a>
        <div class="wrap__buttons">
            <div class="qty__custom">
                <div class="qty__buttons" onclick={handleClickLess}>
                    <button class="value-button">-</button>
                </div>
                <input 
                    class="quantityItemCart" 
                    type="number" 
                    value={quantity} 
                    onchange={changeHandler} />
                <div class="qty__buttons" onclick={handleClickMore}>
                    <button class="value-button">+</button>
                </div>
            </div>
            
            <div class="buy__button" onclick={handleClickComprar}>
                <button class="slds-button slds-button_brand button-carousel callToActionButton">
                    Adicionar
                </button>
            </div>
        </div>
        <div class="slds-form-element__help" id="qty-error-message">{qtyErrorValue}</div>
    </div>

    
    
</template>
