<template>
    <div class="custom__product_slider slds-card slds-var-p-around_x-small">
        <template if:true={products.data}>
            <template if:true={products.data.records.length}>
                <div class="header">
                    <h2 class="title">Álcool Higiene Pessoal e Saneantes</h2>
                    <p class="text">Para uma limpeza e higienização profunda.</p>
                </div>
                <div class="content slds-grid">
                    <c-modal-add-to-cart-custom></c-modal-add-to-cart-custom>
                    <c-modal-error-custom></c-modal-error-custom>
                    <template for:each={products.data.records}
                        for:item="product">
                            <c-product-tile
                                key={product.Id}
                                onaddtocartcustom={handleAddToCartCustom}
                                product={product}
                                draggable={tilesAreDraggable}
                                onselected={handleProductSelected}
                                class="product__tile">
                            </c-product-tile>
                    </template>
                </div>
                <c-paginator
                    page-number={pageNumber}
                    page-size={products.data.pageSize}
                    total-item-count={products.data.totalItemCount}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}
                ></c-paginator>
            </template>
            <template if:false={products.data.records.length}>
                <p>There are no products matching your current selection</p>
            </template>
        </template>
        <template if:true={products.error}>
            <p>An error was encountered trying to get product data</p>
        </template>
    </div>
</template>
