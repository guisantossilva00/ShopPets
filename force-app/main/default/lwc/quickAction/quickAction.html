<template>
    <lightning-quick-action-panel if:true={isQuickActionOpen} header="">
        <div class="panel-plp-mobile">
            <div class="panel-header slds-grid slds-grid_vertical-align-center">
                <button class="slds-button slds-col slds-size_1-of-3 slds-button_stretch" type="button">
                    Limpar
                </button>
                <h2 class="title slds-truncate slds-col slds-size_1-of-3 slds-text-align_center">Filtros</h2>
                <button class="slds-button slds-col slds-size_1-of-3 slds-button_stretch" type="button" onclick={closeQuickAction}>
                    Cancelar
                </button>
            </div>
            <!--  -->
    
            <div class="panel-body slds-p-around_small">
                <lightning-spinner
                    if:true={isLoading}
                    class="slds-is-absolute slds-align_absolute-center"
                    alternative-text="Carregando produtos..."
                    size="medium"
                    variant="brand"
                >
                </lightning-spinner>
                    
                <c-search-category
                    class="slds-border_top"
                    display-data={displayData.categoriesData}
                    oncategoryupdate={changeCategory}
                ></c-search-category>
                <c-search-filter
                    display-data={displayData.facetsData}
                    class="slds-p-bottom_medium"
                    onfacetvalueupdate={changeFilters}
                >
                </c-search-filter>
    
            </div>
        </div>
        

        <div slot="footer">
            <button class="slds-button slds-button_brand slds-button_stretch" onclick={closeQuickAction}>{displayData.categoriesData.productCount}</button>
        </div>
    </lightning-quick-action-panel>
</template>
