<template>
  <lightning-spinner
    if:true={_pixLoading}
    alternative-text="Aguarde..."
    variant="brand"
    size="medium"
  ></lightning-spinner>
  <div if:true={_pixActive}>
    <div class="slds-align_absolute-center">
      <p><strong>Escaneie o QR Code</strong> e pague com Pix.</p>
    </div>
    <div class="slds-align_absolute-center slds-m-vertical_x-small">
      <img src={_pixImage} onclick={handlePixImageClick} />
    </div>
    <div class="slds-align_absolute-center">
      <a class="slds-button slds-button_brand" onclick={handlePixCopyPaste}
        >Pix copia e cola</a
      >
    </div>
    <lightning-input
      class="pix-code slds-hide"
      value={_pixCode}
    ></lightning-input>
  </div>
</template>
