<template>
    <lightning-breadcrumbs class="slds-p-bottom_medium">

        <template for:each={_resolvedCategoryPath} for:item="level">
            <lightning-breadcrumb
                key={level.name}
                label={level.name}
                href={level.url}
            >
            </lightning-breadcrumb>

        </template>

    </lightning-breadcrumbs>

    <div class="product-information">

        <div class="image slds-m-right_small">
            <figure class="slds-p-around_xx-small">
                <img src={image.url} alt={image.alternativeText} />
            </figure>
        </div>

        <div class="details-area">
            <div class="heading">
                <h2 class="slds-text-heading_medium product__name">{name}</h2>
                <p class="slds-p-top_x-small product__sku">Cod: {sku}</p>
                <p class="slds-p-top_x-small product__storeName">Vendido por: <span>{vendidoPor}</span></p>
                <div if:true={_displayableFields} class="slds-p-bottom_medium">
                    <template for:each={_displayableFields} for:item="field">
                        <div
                            key={field.id}
                            if:true={field.value}
                            class="slds-grid slds-p-top_x-small"
                        >
                            <p class="slds-m-right_xx-small">{field.name}:</p>
                            
                            <lightning-formatted-rich-text
                                value={field.value}
                            ></lightning-formatted-rich-text>
                        </div>
                    </template>
                </div>
                <!-- <div if:true={inStock} class="slds-p-bottom_small">
                    <lightning-icon
                        icon-name="utility:check"
                        variant="success"
                    ></lightning-icon>
                    <span class="slds-p-horizontal_small">In stock</span>
                </div> -->
                <!-- <div if:false={inStock} class="slds-p-bottom_small">
                    <lightning-icon
                        icon-name="utility:ban"
                        variant="error"
                    ></lightning-icon>
                    <span class="slds-p-horizontal_small">Out of stock</span>
                </div> -->
            </div>

            <div class="price">
                <span if:false={hasPrice}>Price Unavailable</span>
                <lightning-formatted-number
                    if:true={hasPrice}
                    currency-code={price.currency}
                    format-style="currency"
                    value={price.negotiated}
                >
                </lightning-formatted-number>
            </div>

            <div class="slds-p-vertical_small actions">
                <lightning-layout vertical-align="end">
                    <lightning-layout-item size="2" class="wrap__inputQty">
                        <div class="qty__buttons" onclick={handleDecreaseQuantity}>
                            <button class="value-button">
                                <lightning-icon
                                    icon-name="utility:dash"
                                    size="xx-small"
                                    alternative-text="Decrement quantity"
                                    class="decrement"
                                >
                                </lightning-icon>
                            </button>
                        </div>

                        <lightning-input
                            type="number"
                            name="quantity"
                            label="qty"
                            variant="label-hidden"
                            value={_quantityFieldValue}
                            step="1"
                            message-when-step-mismatch="Digite um número inteiro."
                            oncommit={handleQuantityChange}
                        >
                        </lightning-input>
                        

                        <div class="qty__buttons" onclick={handleIncreaseQuantity}>
                            <button class="value-button">
                                <lightning-icon
                                    icon-name="utility:add"
                                    size="xx-small"
                                    alternative-text="Increment quantity"
                                    class="increment"
                                >
                                </lightning-icon>
                            </button>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item class="wrap__btn">
                        <lightning-button
                            label="Adicionar ao carrinho"
                            variant="brand"
                            class="slds-m-left_x-small btn__addtocart"
                            disabled={_isAddToCartDisabled}
                            onclick={notifyAddToCart}
                        >
                        </lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item class="wrap__btn">
                        <lightning-button
                            icon-name="utility:list"
                            label="Colocar na lista"
                            variant="base"
                            class="slds-m-left_x-small btn__addtolist"
                            onclick={notifyCreateAndAddToList}
                        >
                        </lightning-button>
                    </lightning-layout-item>

                </lightning-layout>
                <div class="slds-form-element__help" id="qty-error-message">{qtyErrorValue}</div>
            </div>

            <lightning-accordion
                active-section-name="description"
                allow-multiple-sections-open
                class="accordion__desc"
            >
                <lightning-accordion-section
                    name="description"
                    label="Descrição"
                >
                    <lightning-formatted-rich-text
                        value={description}
                    ></lightning-formatted-rich-text>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </div>
</template>
