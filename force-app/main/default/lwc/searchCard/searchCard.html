<template>
    <article class={cardContainerClass}>
        <section class="image-area">
            <figure if:true={showImage} onclick={notifyShowDetail}>
                <img src={image.url} alt={image.alternateText} />
            </figure>
        </section>

        <section class="fields-area">
            <template for:each={fields} for:item="field" for:index="index">
                <a 
                    key={field.id}
                    title={field.value}
                    tabindex={field.tabIndex}
                    class="field-item slds-text-link_reset slds-p-top_xx-small slds-p-bottom_xx-small"
                    onclick={notifyShowDetail}
                >
                    <lightning-formatted-rich-text
                        class={field.class}
                        value={field.value}
                    ></lightning-formatted-rich-text>
                </a>
            </template>
        </section>
        <section class="price-area">
            <span
                if:false={hasPrice}
                class="slds-text-heading_small slds-p-top_xx-small slds-p-bottom_xx-small"
                >Preço Indisponível</span
            >
            <span class="price-box slds-p-top_xx-small slds-p-bottom_xx-small">
                <span if:true={canShowListingPrice} class="" style="display:block;">
                    <span class="slds-assistive-text">Preço original</span>
                    <lightning-formatted-number
                        class="slds-p-left_xx-small listing-price"
                        value={listingPrice}
                        currency-code={currency}
                        format-style="currency"
                    >
                    </lightning-formatted-number>
                    <span class="flagPrice">
                        - {listingPricePercent}%
                    </span>
                </span>
                <lightning-formatted-number
                    if:true={hasPrice}
                    class="slds-text-heading_medium selling-price"
                    currency-code={currency}
                    format-style="currency"
                    value={price}
                >
                </lightning-formatted-number>
                
            </span>
        </section>
        <section class="action-area">
            <div class="qty__custom">
                <div class="qty__buttons" onclick={handleClickLess}>
                    <button class="value-button">-</button>
                </div>
                <input 
                    class="quantityItemCart" 
                    type="number" 
                    value={quantity} 
                    onchange={changeHandler} />
                <div class="qty__buttons" onclick={handleClickMore}>
                    <button class="value-button">+</button>
                </div>
            </div>
            
            <button
            class="slds-button slds-button_brand slds-button_stretch"
            disabled={actionDisabled}
            onclick={notifyAction}
            >
            Adicionar
        </button>
        <div class="slds-form-element__help" id="qty-error-message">{qtyErrorValue}</div>
        </section>
    </article>
</template>
